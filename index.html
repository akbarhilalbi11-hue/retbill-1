<!DOCTYPE html>
<html lang="id">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - DriveNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&q=80&w=1500');
            background-size: cover; height: 100vh; display: flex; align-items: center; font-family: 'Poppins', sans-serif;
        }
        .login-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); border-radius: 20px; color: white; border: 1px solid rgba(255,255,255,0.3); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-11 col-sm-8 col-md-5 col-lg-4">
            <div class="card login-card p-4 p-md-5 shadow-lg text-center border-0" style="border-radius: 25px;">
                <h2 class="fw-bold mb-4" style="letter-spacing: 1px;">Admin Login</h2>
                <div class="mb-3">
                    <input type="text" id="user" class="form-control form-control-lg" placeholder="Username Admin" style="font-size: 1rem;">
                </div>
                <div class="mb-4">
                    <input type="password" id="pass" class="form-control form-control-lg" placeholder="Password Admin" style="font-size: 1rem;">
                </div>
                <button onclick="login()" class="btn btn-primary btn-lg w-100 fw-bold py-3 shadow-sm" style="border-radius: 12px; font-size: 1.1rem;">
                    MASUK
                </button>
                <p class="mt-4 small opacity-75 text-white-50">
                    Gunakan akses admin untuk mengelola rental
                </p>
            </div>
        </div>
    </div>
</div>
    <script>
        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === 'Brian' && p === 'Zushiki17') {
                localStorage.setItem('role', 'admin');
                window.location.href = 'beranda.html';
            } else {
                alert("Akses Ditolak! Hanya Admin yang boleh masuk.");
            }
        }
    </script>
    
</body>
</html>
