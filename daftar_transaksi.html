<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Transaksi - DriveNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Laporan Transaksi Admin</h2>
            <div>
                <button onclick="clearData()" class="btn btn-danger btn-sm me-2">Clear All Data</button>
                <a href="beranda.html" class="btn btn-dark btn-sm">Kembali</a>
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-primary text-center">
                <tr><th>Nama</th><th>Mobil</th><th>Durasi</th><th>Tanggal</th><th>Total</th></tr>
            </thead>
            <tbody id="tabelAdmin"></tbody>
        </table>
    </div>

    <script>
        function loadTable() {
            const data = JSON.parse(localStorage.getItem('UAS_FINAL_DB')) || [];
            const tb = document.getElementById('tabelAdmin');
            tb.innerHTML = "";

            if(data.length === 0) {
                tb.innerHTML = "<tr><td colspan='5' class='text-center py-4'>Database Kosong</td></tr>";
            } else {
                data.forEach(d => {
                    tb.innerHTML += `<tr>
                        <td>${d.nama}</td>
                        <td>${d.mobil}</td>
                        <td class="text-center">${d.hari} Hari</td>
                        <td>${d.tgl}</td>
                        <td class="fw-bold text-success">Rp ${d.total.toLocaleString('id-ID')}</td>
                    </tr>`;
                });
            }
        }

        function clearData() {
            if(confirm("Yakin ingin menghapus semua history transaksi?")) {
                localStorage.removeItem('UAS_FINAL_DB');
                loadTable();
                alert("Database telah dikosongkan.");
            }
        }

        // Jalankan saat load
        window.onload = loadTable;
    </script>
</body>
</html>
